name: Attach Checksum

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]

jobs:
  attach-checksum:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download installer from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ github.event.workflow_run.head_branch }}" \
            --pattern "polyrc-installer.sh" \
            --repo "${{ github.repository }}"

      - name: Generate SHA-256 sidecar
        run: sha256sum polyrc-installer.sh > polyrc-installer.sh.sha256

      - name: Upload sidecar to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.event.workflow_run.head_branch }}" \
            polyrc-installer.sh.sha256 \
            --clobber \
            --repo "${{ github.repository }}"
